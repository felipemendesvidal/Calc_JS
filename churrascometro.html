<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Churrascometro</title>
</head>
<body>
    <!-- sempre saiba a regra de negocio do programa -->
    <!-- proposta desse programa é calcular quanto de carne irá precisar, levando em consideração numero de horas da festa e quantidade de pessoas que terá na festa -->
    <div>
        <section class="container_principal">
            <h1>
            </h1>
            <input type="text" placeholder="adultos" id="adultos">
            <input type="text" placeholder = "crianças" id="criancas">
            <input type="text" placeholder = "horas de duração" id="duracao">
            <button onclick="calcular()">Enviar</button>
        </section>
        <section class="container_principal" id="resultado">
            <h1>redulstados
            </h1>
            
        </section>

    </div>
    <script>
        let input_adultos = document.getElementById('adultos');
        let input_criancas = document.getElementById('criancas');
        let input_duracao = document.getElementById('duracao');
        let resultado = document.getElementById('resultado');
        

        function carnePP(duracao){
            
            if(duracao >= 6){
                return  650;
            }else{
                return 400;
            }
        }
        function cervejaPP(duracao){
            
            if(duracao >= 6){
                return  2000;
            }else{
                return 1200;
            }
        }
        function bebidasSAPP(duracao){
            
            if(duracao >= 6){
                return  2000;
            }else{
                return 1200;
            }
        }
        
        function calcular(){ 
            let adultos = input_adultos.value;
            let criancas = input_criancas.nodeValue;
            let duracao = input_duracao.value;

            let consumoCarne = carnePP(duracao);
            let consumoCerveja = cervejaPP(duracao);
            let bebidasSA = bebidasSAPP(duracao);

            let qdtTotalCarne = consumoCarne * adultos + (consumoCarne / 2 * criancas);
            let totaldeCerva = consumoCerveja * adultos;
            let totalbebidasSA = bebidasSA * adultos + (bebidasSA / 2 * criancas);
            
            resultado.innerHTML = `<p>${qdtTotalCarne / 1000} kg de carne.</p>`;

            resultado.innerHTML += `<p>${Math.ceil(totaldeCerva / 355)} Total de cervas.</p>`;
            
            resultado.innerHTML += `<p>${Math.ceil(totalbebidasSA / 2000)} Total de bebidas sem alcool, garafas de 2L.</p>`;


        }

        


    </script>
</body>
</html>
